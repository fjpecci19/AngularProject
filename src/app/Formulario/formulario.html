<h2>Nuevo reporte</h2>
<form #myform= "ngForm" (ngSubmit) = "submitForm(myform)">
    <div>
        <label for="titulo">Título</label><br>
        <input type="text" id="titulo" name= "titulo" [(ngModel)] ="formData.title" required maxlength="13">
        <div *ngIf = "myform.controls['title'].invalid && (myform.controls['title'].dirty || myform.controls['title'].touched)">
            <div *ngIf = "myform.controls['title'].errors?.['required']">El título es requerido</div>
            <div *ngIf = "myform.controls['title'].errors?.['maxlength']">El máximo de caracteres es de 13</div>
        </div>
    </div><br>
    <div>
        <label for="ult">Última vez visto</label><br>
        <input class="button-date" type="date" id="ult" name= "ult" [(ngModel)] ="formData.ult">
        <div *ngIf = "myform.controls['ult'].invalid && (myform.controls['ult'].dirty || myform.controls['ult'].touched)"></div>
    </div><br>
    <div>
        <label for="des">Descripción</label><br>
        <input type="text" name="des" id="des" [(ngModel)] = "formData.des">
        <div *ngIf = "myform.controls['des'].invalid && (myform.controls['des'].dirty || myform.controls['des'].touched)"></div>
    </div><br>
    <div>
        <label for="contacto">Contacto</label><br>
        <input type="text" name="contacto" id="contacto" [(ngModel)] = "formData.contacto">
        <div *ngIf = "myform.controls['contacto'].invalid && (myform.controls['contacto'].dirty || myform.controls['contacto'].touched)"></div>
    </div><br>
    <div>
        <label for="ciudad">Ciudad</label><br>
        <input type="text" name="ciudad" id="ciudad" [(ngModel)] = "formData.ciudad">
        <div *ngIf = "myform.controls['ciudad'].invalid && (myform.controls['ciudad'].dirty || myform.controls['ciudad'].touched)"></div>
    </div><br>
    <div>
        <label for="pais">País</label><br>
        <input type="text" name="pais" id="pais" [(ngModel)] = "formData.pais">
        <div *ngIf = "myform.controls['pais'].invalid && (myform.controls['pais'].dirty || myform.controls['pais'].touched)"></div>
    </div><br>
    <button type="submit" >Enviar</button>
</form>
